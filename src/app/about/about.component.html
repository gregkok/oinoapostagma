<div class="about-wrapper">
  <div *ngIf="!showAboutUsForm">
    <div class="text-wrapper">
      <div class="about-text-container">
        <div class="title-container">
          <h1>{{ aboutUs.title }}</h1>
        </div>
        <p>{{ aboutUs.textOne }}</p>
        <p>{{ aboutUs.textTwo }}</p>
        <p>{{ aboutUs.textThree }}</p>
      </div>
    </div>
  </div>
  <div class="card my-5" *ngIf="showAboutUsForm">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" [(ngModel)]="aboutUs.title" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter your title"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="textOne">textOne</label>
          <input type="text" [(ngModel)]="aboutUs.textOne" 
            class="form-control" 
            id="textOne" 
            name="textOne" 
            placeholder="Enter your textOne"
            required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="textTwo">textwo</label>
          <input type="text" [(ngModel)]="aboutUs.textTwo" 
            class="form-control" 
            id="textTwo" 
            name="textTwo" 
            placeholder="Enter your textTwo"
            required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="textThree">texthree</label>
          <input type="text" [(ngModel)]="aboutUs.textThree" 
            class="form-control" 
            id="textThree" 
            name="textThree" 
            placeholder="Enter your textThree"
            required #email="ngModel">
        </div>
        <button type="submit" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
  <div class="image-wrapper">
    <img src="assets/images/inside-atmosfere.jpg" alt="Inside atmosfere and space">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-dark my-5">
          <div class="card-body">
            <a (click)=aboutUsForm() class="btn btn-info">Modify</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
