<div class="about-wrapper">
  <div *ngIf="!showAboutUsForm">
    <div class="text-wrapper">
      <div class="about-text-container">
        <div class="title-container">
          <h1>{{ aboutUs.title }}</h1>
        </div>
        <p>{{ aboutUs.textOne }}</p>
        <p>{{ aboutUs.textTwo }}</p>
        <p>{{ aboutUs.textThree }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="showAboutUsForm">
    <form (ngSubmit)=onSubmit()></form>
  </div>
  <div class="image-wrapper">
    <img src="assets/images/inside-atmosfere.jpg" alt="Inside atmosfere and space">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-dark my-5">
          <div class="card-body">
            <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
            <ul class="text-center list-inline py-3">
              <li class="list-inline-item">
                <a routerLink="/users" class="btn btn-info">List Users</a>
              </li>
              <li class="list-inline-item">
                <a routerLink="/adduser" class="btn btn-info">Add User</a>
              </li>
            </ul>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
